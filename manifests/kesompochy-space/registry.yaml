apiVersion: apps/v1
kind: Deployment
metadata:
  name: private-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: private-registry
  template:
    metadata:
      labels:
        app: private-registry
    spec:
      containers:
        - name: private-registry
          image: registry:2
          ports:
            - containerPort: 5000
          env:
            - name: REGISTRY_AUTH
              value: htpasswd
            - name: REGISTRY_AUTH_HTPASSWD_PATH
              value: /tmp/auth/htpasswd
            - name: REGISTRY_AUTH_HTPASSWD_REALM
              value: "Registry Realm"
          volumeMounts:
            - name: auth
              mountPath: /tmp/auth
          command: ["/bin/sh"]
          args:
            [
              "-c",
              "cp /tmp/auth/htpasswd /auth/pt@asswd && chmod 666 /auth/htpasswd && /entrypoint.sh /etc/docker/registry/config.yml",
            ]
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "chown -R 1001:1001 /tmp/auth"]
      volumes:
        - name: auth
          secret:
            secretName: registry-auth-secret

---
apiVersion: v1
kind: Service
metadata:
  name: private-registry
spec:
  selector:
    app: private-registry
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP
